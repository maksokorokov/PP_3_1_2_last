<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<h2>Редактирование пользователя</h2>
<p></p>
<form th:action="@{/admin/edit}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>id</td>
            <td>:</td>
            <td><input type="number" th:field="*{id}" th:readonly="true"/></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><input type="email" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td>Пароль</td>
            <td>:</td>
            <td><input type="text" th:field="*{password}"/></td>
        </tr>
        <tr>
            <td>Имя</td>
            <td>:</td>
            <td><input type="text" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td>Фамилия</td>
            <td>:</td>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>

        <tr>
            <td>Роль</td>
            <td>:</td>
            <td>
                <select th:field="*{role}" multiple>
                                        <option th:each="rol : ${roles}"
                                                th:value="${rol.getId()}"
                                                th:text="${rol.getRoleName()}"></option>
                </select>
                    </option>
                </select>
            </td>
        </tr>
    </table>
    <input type="hidden" name="_method" value="PUT"/>
    <button type="submit" name="action" value="cancel">Отмена</button>
    <button type="submit" name="action" value="save">Сохранить</button>
</form>
<a th:href="@{/logout}">Выйти</a>
</body>
</html>
